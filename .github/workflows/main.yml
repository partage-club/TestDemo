name: Ub
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
                  
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Set up android SDK
        run: sudo apt update && sudo apt install android-sdk    


      - name: Accept licenses
        run: echo y | sdkmanager --licenses
