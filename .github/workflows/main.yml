
name: Ub
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
                  
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        sdk-platform: '29'
        ndk-version: '21.4.7075529'


    - name: Print emulator binary location
      run: |
        echo $ANDROID_SDK_ROOT/emulator/emulator
      id: emulator_location

    - name: Start Android Emulator (ARM)
      run: |
        /usr/local/lib/android/sdk/emulator/emulator create avd testAVD -no-window -no-audio -qemu -cpu cortex-a53

    - name: Stop Android Emulator
      run: adb emu kill
