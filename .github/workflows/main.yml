
name: Caching
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'


      - name: Setup Android SDK
        uses: android-actions/setup-android@v2 > /dev/null
  
      - name: accept licenses
        run: yes | sdkmanager --licenses > /dev/null
